    <div id="root"></div>
    <!-- Google analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0667SZNP24"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "G-0667SZNP24");

    const googleExceptionHandler = (fatal) => (data) => {
      gtag('event', 'exception', {
        'description': data,
        'fatal': fatal
      });
    } 

     console.error = googleExceptionHandler(true);
     console.warn = googleExceptionHandler(false);
     console.log = googleExceptionHandler(false);
    

    </script>
